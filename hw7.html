<!DOCTYPE html>
<html>
<head>
  
</head>
<body>
  

  <input type="date" id="eventDate">
  <button onclick="showDetails()">Check</button>

  <p id="output"></p>

  <script>
    function showDetails() {
      let input = document.getElementById("eventDate").value;
      if (!input) {
        document.getElementById("output").innerText = "Please pick a date.";
        return;
      }

      let eventDate = new Date(input);
      let year = eventDate.getFullYear();
      let months = ["January","February","March","April","May","June",
                    "July","August","September","October","November","December"];
      let month = months[eventDate.getMonth()];
      let day = eventDate.getDate();

      let today = new Date();
      let yearsPassed = today.getFullYear() - year;

      if (
        today.getMonth() < eventDate.getMonth() ||
        (today.getMonth() === eventDate.getMonth() && today.getDate() < day)
      ) {
        yearsPassed--;
      }

      let message = yearsPassed >= 1 
        ? "It has been more than a year since that date." 
        : "It has been less than a year since that date.";

      document.getElementById("output").innerText =
        "The event was on " + day + " " + month + ", " + yearsPassed + "years passed " + message;
    }
  </script>
</body>
</html>
